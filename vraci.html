<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Invitro</title>
    <link rel="shortcut icon" href="resources/images/logos/imgs.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="myApp" ng-controller="productsCtrl" >
    <!-- header with logo and links -->
    <header>
        <div class="wrapper container">
            <nav class="navbar navbar-expand-lg row">
                <a class="navbar-brand col-xs-2" href="index.html">
                    <img width="100px" height="100px" class="img-responsive"
                        src="resources/images/logos/img.png" alt="image">
                </a>

                <div class="collapse navbar-collapse col-xs-10 justify-content-end">
                    <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link " href="index.html">Главная</a>
                            </li>

                            
							<li class="nav-item">
                                <a class="nav-link" href="contacts.html">Контакты</a>
                            </li>


                               
							<li class="nav-item">
                                <a class="nav-link" href="blank.html">Бланк</a>
                            </li>
							<li class="nav-item">
                                <a class="nav-link" href="vraci.html">Врачи</a>
                            </li>
                           
							
                        </ul>
                </div>
            </nav>
        </div>
    </header>

  

    <h1 class="text-center text-uppercase font-weight-bold">Врачи</h1>


    <div class="container" ng-init="orderByPrice=true">
        

        <h3>Filters</h3>
        <div class="input-group">
            <div class="input-group-prepend">
             
            </div>
            <input class="form-control" type="text" ng-model="search">
        </div> <br>
        

        
       
       

        <div class="row">
            <div ng-repeat="item in smartphones | filter : search | orderBy : myOrderBy : myReverseBy | filter : myFilter">
                <div class="card" style="width:250px; padding-top: 20px; margin: 10px;">
                    <img class="card-img-top" src="{{item.image}}" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <!-- <h4 class="card-title" style="font-size: 20px;">{{item.title}}</h4>
                        <p class="card-text">{{item.name | currency : "Name "}}</p> -->

                        <input ng-disabled="editing == false" class="form-control btn-editing" type="text" ng-model="item.title">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                
                            </div>
                            <input ng-disabled="editing == false" class="form-control btn-editing" type="text" ng-model="item.name">
                        </div>

                        

                        
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    

        <div class="footer-copyright text-center py-3">
            <a href="index.html"> Invitro</a>
        </div>
    </footer>

    

    <script src="js/modalView.js"></script>
    <script src="js/myApp.js"></script>
    <script src="js/vraciCtrl.js"></script>
	<script src="js/vrCtrl.js"></script>
	<script src="js/vraciiCtrl.js"></script>
	
</body>

</html>
